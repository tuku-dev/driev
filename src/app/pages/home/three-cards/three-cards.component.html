<div class="three-cards bg-white py-3 py-md-5">
  <div class="container px-1">
    <div class="d-flex keen-slider" #threeCardSlider>
      <div class="card-item keen-slider__slide number-slide1">
        <div class="card card-1 d-flex flex-column pb-4">
          <img src="{{ assetPath }}imgs/1.png" alt="" />
          <h3>Choose Your Desired Tenure</h3>
          <div class="icon-section">
            <img
              src="{{ assetPath }}imgs/card-1.png"
              class="img-fluid"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="card-item keen-slider__slide number-slide2">
        <div class="card card-2 d-flex flex-column pb-4">
          <img src="{{ assetPath }}imgs/2.png" alt="" />
          <h3>Choose Your Plan & Pay</h3>
          <div class="icon-section">
            <img
              src="{{ assetPath }}imgs/card-2.png"
              class="img-fluid"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="card-item keen-slider__slide number-slide3">
        <div class="card card-3 d-flex flex-column pb-4">
          <img src="{{ assetPath }}imgs/3.png" alt="" />
          <h3>Ride Guilt Free & Enjoy</h3>
          <div class="icon-section">
            <img
              src="{{ assetPath }}imgs/card-3.png"
              class="img-fluid"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <div class="dots">
      <button
        (click)="slider.moveToIdx(i)"
        *ngFor="let slide of dotHelper; let i = index"
        [class]="'dot ' + (i === currentSlide ? 'active' : '')"
      ></button>
    </div>
  </div>
</div>
