<div class="issue-form-container p-5">
  <div class="page-title text-primary text-center mb-3">Raise An Issue</div>

  <div class="form-container">
    <form class="d-flex flex-column gap-3">
      <div class="d-flex gap-3 type-issue">
        <div class="form-group">
          <label class="form-label" for="type">Select Type</label>
          <select name="type" id="type" class="form-select">
            <option value="">Select Type</option>
            <option value="vehicle">Vehicle</option>
            <option value="payment">Payment</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="issue">Select Issue</label>
          <select name="issue" id="issue" class="form-select">
            <option value="">Select Issue</option>
            <option value="maintenance">Maintenance</option>
            <option value="sos">SOS</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="problem">Problem Description</label>
        <textarea name="problem" class="form-control" rows="4"></textarea>
      </div>
      <div class="d-flex gap-3 flex-wrap address-section">
        <div class="form-group">
          <label class="form-label" for="address">Address</label>
          <input type="text" name="address" id="address" class="form-control" />
        </div>
        <div class="form-group">
          <label class="form-label" for="address">Address link</label>
          <div
            class="form-control d-flex align-items-center justify-content-between p-0 gap-3"
          >
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Copy & Paste your address link"
              class="form-control border-0 shadow-none"
            />
            <span>or</span>
            <button
              class="button button-primary p-0 d-flex align-items-center justify-content-center px-2 py-1"
            >
              <img
                src="{{ assetPath }}imgs/Current-Location-4.png"
                alt=""
                style="max-width: 26px"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="date-time-section">
        <label class="form-label">Date & Time</label>
        <div
          class="date-time-inputs d-flex align-items-center gap-3 form-control p-0"
        >
          <div class="date-container">
            <img
              src="{{ assetPath }}imgs/calendar_month.png"
              alt=""
              class="icon"
            />
            <input
              type="text"
              class="choose-date form-control border-0 shadow-none"
              placeholder="DD / MM / YYYY"
            />
          </div>
          <div class="time-container">
            <img src="{{ assetPath }}imgs/schedule-1.png" alt="" class="icon" />
            <input
              type="text"
              class="choose-time form-control border-0 shadow-none"
              placeholder="HH : MM hrs"
            />
          </div>
        </div>
      </div>
      <div class="mt-3 mt-lg-5 text-center">
        <button
          class="text-uppercase d-inline-block submit-button button border py-2"
          (click)="submitForm()"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
